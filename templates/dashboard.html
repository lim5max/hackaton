<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    
    <div class="form-header">
        <h2>Hello Teacher</h2>
      </div>
      <form method="post" action="/dashboard" novalidate>
        <div class="form-field">
          <label for="teachername">Your Name</label>
          <input class="teachername" id="teachername" name="teachername"  autofocus></input>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" value="" />
        </div>
        <div class="form-actions">
          <button class="btn" type="submit">Send</button>
        </div>
      </form>
</body>
</html>
